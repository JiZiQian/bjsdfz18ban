<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://jiziqian.github.io/style.css">
	<script>
		function onSubmit(){
			let text=document.getElementById("text").innerHTML;
			let ajaxPost;
			if(window.XMLHttpRequest) ajaxPost=new XMLHttpRequest();
			else ajaxPost=new ActiveXObject("Microsoft.XMLHTTP");
			ajaxPost.open("POST","http://localhost:1801",false);
			ajaxPost.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			ajaxPost.send("text="+text);
		}
	</script>
</head>
<body>
	<div class="head">
		<h1>表白墙（留言板）</h1>
	</div>
	<div class="texts">
		
	</div>
	<div style="float:right;width:38%" class="submit">
		留言内容:<textarea id="text" placeholder="此处输入留言内容">
		<button type="button" onclick="onSubmit()">提交</button>
	</div>
</body>
</html>
