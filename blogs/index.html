<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function getBlogs(){
            init();
			let texts;
			let ajaxAsk;
			if(window.XMLHttpRequest) ajaxAsk=new XMLHttpRequest();
			else ajaxAsk=new ActiveXObject("Microsoft.XMLHTTP");
			ajaxAsk.open("POST",httpBackEnd,false);
			ajaxAsk.setRequestHeader("Content-type","application/json;charset=UTF-8");
			ajaxAsk.send("mode=blog&type=get");
            let blogs=JSON.parse(ajaxAsk.responseText);
            
        }
    </script>
	<link rel="stylesheet" type="text/css" href="https://jiziqian.github.io/style.css">
	<style>
		.blogs .select {
			float: left;
			width: 62%;
			padding: 0px 0px 10px 0px;
		}
		.submit {
			float: right;
			width: 38%;
		}
		@media screen and (max-width:800px) {
			.issues{
				width:100%;
			}
			.submit{
				width:100%;
				position: relative;
				left: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="head">
		<h1>博客</h1>
		<div id="user" class="user"></div>
	</div>
	<div class="main">
		<div class="submit">
			博客内容:<br/>
			<textarea id="text" placeholder="此处输入博客内容" style="width:95%" onscroll="this.rows++;"></textarea><br/>
			<button type="button" onclick="onSubmit()">提交</button>
		</div>
		<div id="texts" class="select"></div>
		<div id="texts" class="issues"></div>
	</div>
	<div class="tail">
		<a href="https://jiziqian.github.io/bjsdfz18ban">回到首页</a>
	</div>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
            getBlogs();
			userInit();
    	    renderMathInElement(document.body, {
          		delimiters: [
	              	{left: '$$', right: '$$', display: true},
              		{left: '$', right: '$', display: true},
              		{left: '\\(', right: '\\)', display: true},
              		{left: '\\[', right: '\\]', display: true}
          		],
          		// • rendering keys, e.g.:
          		throwOnError : false
        	});
			hljs.highlightAll();
    	});
	</script>
